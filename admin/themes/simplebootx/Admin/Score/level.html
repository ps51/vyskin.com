<admintpl file="header" />
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:;">积分等级列表</a></li>
        <li><a href="{:U('Score/level_add')}" target="_self">添加积分等级</a></li>
    </ul>
    <form class="well form-search" method="post" action="{:U('Score/index')}">
        时间：
        <input type="text" name="start_time" class="js-datetime" value="{$formget.start_time|default=''}" style="width: 120px;" autocomplete="off">-
        <input type="text" class="js-datetime" name="end_time" value="{$formget.end_time|default=''}" style="width: 120px;" autocomplete="off"> &nbsp; &nbsp;
        <input type="submit" class="btn btn-primary" value="搜索" />
        <a class="btn btn-danger" href="{:U('Goods/index')}">清空</a>
    </form>
    <form class="js-ajax-form" action="" method="post">
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th width="15"><label><input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x"></label></th>
                <th width="50">ID</th>
                <th>会员级别</th>
                <th width="100">成长范围</th>
                <th width="160">会员有效期</th>
                <th width="160">创建时间</th>
<!--                <th width="70">操作</th>-->
            </tr>
            </thead>
            <foreach name="posts" item="vo">
                <tr>
                    <td><input type="checkbox" class="js-check" data-yid="js-check-y" data-xid="js-check-x" name="ids[]" value="{$vo.id}" title="ID:{$vo.id}"></td>
                    <td><b>{$vo.id}</b></td>
                    <td>{$vo.level}</td>
                    <td>{$vo.min}-{$vo.max}</td>
                    <td>{$vo.valid}</td>
                    <td>{:date('Y-m-d H:i',strtotime($vo['ctime']))}</td>
<!--
                    <td>
                        <a href="{:U('Score/level_edit',array('id'=>$vo['id']))}">{:L('EDIT')}</a> |
                        <a href="{:U('Score/level_delete',array('id'=>$vo['id']))}" class="js-ajax-delete">{:L('DELETE')}</a>
                    </td>
-->
                </tr>
            </foreach>
            <tfoot>
            <tr>
                <th width="15"><label><input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x"></label></th>
                <th width="50">ID</th>
                <th>会员级别</th>
                <th width="100">成长范围</th>
                <th width="160">会员有效期</th>
                <th width="160">创建时间</th>
<!--                <th width="70">操作</th>-->
            </tr>
            </tfoot>
        </table>
        <div class="pagination">{$page}</div>
    </form>
</div>
<script src="__PUBLIC__/js/common.js"></script>
<script>
    function refersh_window() {
        var refersh_time = getCookie('refersh_time');
        if (refersh_time == 1) {
            window.location = "{:U('Score/index',$formget)}";
        }
    }
    setInterval(function() {
        refersh_window();
    }, 2000);
    $(function() {
        setCookie("refersh_time", 0);
    });
</script>
</body>
</html>
